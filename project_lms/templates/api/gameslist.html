{% block title %}
    <title>All Games</title> 
{% endblock %}

{% block content %} 
    <h3>Games List</h3>
    <ul>
        {% for game in games %}
            <li>
                <h3>{{ game.name }}</h3>
                <p>{{ game.description }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
